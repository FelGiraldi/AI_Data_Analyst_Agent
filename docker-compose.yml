version: '3.8'

services:
  ai-analyst:
    build: .
    container_name: ai_analyst_app
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      # Montar c√≥digo local para desarrollo (opcional, quitar en prod)
      - .:/app
      # Excluir venv local del volumen
      - /app/.venv
    restart: unless-stopped